title: davemoser # no style, please! # name of the site
author: davemoser # name of site's author
email: davemoser@protonmail.com # email of site's author
url: https://davemoser-git.github.io/silver-barnacle/ # root address of the site
description: > # description of the site (multiple lines allowed)
  page

permalink: /:slug.html

favicon: "./logo.png" # relative path to site's favicon

